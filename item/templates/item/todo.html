<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container bg-warning p-4 my-3">
      <h1 class="text-center">Today's Plan</h1>
      <form class="row offset-1 my-4" action="" method="post">
        {% csrf_token %}
        <div class="col-md-8">{{form.as_p}}</div>
        <div class="col-md-4">
          <button class="btn btn-primary px-5 fw-bold" type="submit">
            Add
          </button>
        </div>
      </form>
      <hr />
      <div class="row">
        <div class="col-md-7 offset-sm-2">
          {% if items %}
          <ul class="list-unstyled">
            {% for item in items %}
            <li class="shadow p-3 my-3">
              {{item.item}}<a
                class="float-end btn btn-danger btn-sm"
                href="{% url 'delete' item.id %}"
                >Delete</a
              >
            </li>
            {% endfor %}
          </ul>
          {% else %}
          <h3 class="text-center">You don't have any item yet.</h3>
          {% endif %}
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
